<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Treinamento</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/conteudo.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">
</head>

<body>
    <button id="toggleSidebar">☰</button>

    <div class="sidebar">
        <div class="logo-nome" style="cursor: pointer;">
            <h1><span class="roxo">TH</span> Internet</h1>
            <p>Treinamento</p>
        </div>

        <input type="text" id="pesquisa" placeholder="Pesquisar..." />

        <ul>
            <li><a href="#" data-pagina="introducao">Introdução</a></li>

            <li>
                <button class="menu-toggle" data-submenu="submenu-cadastro">Cadastro ▾</button>
                <ul id="submenu-cadastro" class="submenu">
                    <li><a href="#" data-pagina="cadastro-cliente">Cadastro de Cliente</a></li>
                    <li><a href="#" data-pagina="cadastro-contrato">Cadastro de Contrato</a></li>
                </ul>
            </li>

            <li><a href="#" data-pagina="fttx">FTTx</a></li>
            <li><a href="#" data-pagina="onu">ONU</a></li>
        </ul>
    </div>

    <main class="conteudo">
        <div class="conteudo-container">
            <div id="conteudo-principal">
                <div id="mensagem-vazia" style="display: none; text-align: center; color: #888; margin-top: 20px;">
                    Nenhum conteúdo encontrado.
                </div>
                <h2 class="logo-nome">Bem-vindo ao Portal de Treinamento <span class="roxo">TH</span> Internet</h2>
                <h2>Selecione um tópico no menu lateral para iniciar.</h2>
            </div>
        </div>
    </main>

    <script src="js/carregarPaginas.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
