<h2>Cadastro de Cliente e Contrato</h2>
<ol>
    <li>Acesse "Clientes" &rarr; "Cadastrar Pessoa Física"</li>
    <li>Preencha campos obrigatórios e localização via mapa</li>
    <li>Insira observações (plano, megas, fidelidade)</li>
    <li>Acesse "Contratos" &rarr; "Cadastrar Contrato/Serviço"</li>
    <li>Configurar login, senha, IP Pool e CPE</li>
</ol>
