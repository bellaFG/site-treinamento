<h2>Provisionamento de ONU</h2>
<ol>
    <li>Abra o contrato do cliente e clique em "Provisionar ONU (Beta)"</li>
    <li>Selecione o equipamento pela identificação do técnico</li>
    <li>Preencha ONUTamplente, login do contrato e VLAN</li>
    <li>Verifique FTTx após cadastrar: sinal e conexão</li>
</ol>
